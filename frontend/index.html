<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinkBites</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <h1>PinkBites</h1>
            </div>
            <nav class="nav">
                <a href="#" class="nav-link active" data-section="restaurants">Restaurantes</a>
                <a href="#" class="nav-link" data-section="foods">Comidas</a>
                <a href="#" class="nav-link" data-section="users">Usuários</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Carregando...</p>
            </div>

            <div class="error" id="error" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <p id="error-message">Erro ao carregar dados</p>
                <button class="btn-retry" onclick="loadCurrentSection()">Tentar Novamente</button>
            </div>

            <section id="restaurants-section" class="section">
                <div class="section-header">
                    <h2><i class="fas fa-store"></i> Restaurantes</h2>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Buscar restaurantes..." id="search-restaurants">
                    </div>
                </div>
                <div class="grid" id="restaurants-grid">
                </div>
            </section>

            <section id="foods-section" class="section" style="display: none;">
                <div class="section-header">
                    <h2><i class="fas fa-hamburger"></i> Comidas</h2>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Buscar comidas..." id="search-foods">
                    </div>
                </div>
                <div class="grid" id="foods-grid">
                </div>
            </section>

            <section id="users-section" class="section" style="display: none;">
                <div class="section-header">
                    <h2><i class="fas fa-users"></i> Usuários</h2>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Buscar usuários..." id="search-users">
                    </div>
                </div>
                <div class="grid" id="users-grid">
                </div>
            </section>
        </div>
    </main>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" id="modal-close">&times;</span>
            <div id="modal-body">
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
